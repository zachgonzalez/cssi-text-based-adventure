<!DOCTYPE html>
<html>
  <header>
    <title>Game</title>
    <link rel ="stylesheet" type="text/css" href="stylesheets/style.css">
  </header>
  <body>
    <h1>It's The Game of Life.</h1>
    <p></p>
    <div><center>
    <form method="post" action="/brotherresults" style="width: 500px" >{{story_text}} {{event_encounter}} {{event_outcome}}
    <br>
      <span id="picofstart"><img src="https://createdbyrcw.files.wordpress.com/2013/04/alley-pee.jpg" height="400px" width=90%></img></span>
      <center>What would you like to do?<br>
      <div style="text-align: left; width: 300px">
      <input type="radio" name="user_direction" value="turnin" required>Turn him in.<br>
      <input type="radio" name="user_direction" value="murder" required>Kill him.<br>
      <input type="radio" name="user_direction" value="hide" required>Continue to hide. You're in it together.<br>

    </div>

      <input type="submit" value="Do this."></input>
    </center></form>
  </div>
  <div id="score_counter">
    <p> Score: {{user_score}} </p>
  </div>
  <!-- <p> You went <span style="text-transform: uppercase">{{direction}}</span></p> -->
  </body>

</html>
