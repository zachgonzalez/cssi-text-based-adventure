<!DOCTYPE html>
<html>
  <header>
    <title>Game</title>
    <link rel ="stylesheet" type="text/css" href="stylesheets/style.css">
  </header>
  <body>
    <h1>It's The Game of Life.</h1>
    <p></p>
    <div><center>
    <form method="post" action="/game" style="width: 500px" >{{story_text}} {{event_encounter}} {{event_outcome}}
    <br>
      <span id="picofstart"><img src="http://i.huffpost.com/gen/1941141/images/o-CHICAGO-SHOOTING-facebook.jpg" height="400px" width=90%></img></span>
      <center>Which direction would you like to go?<br>
      <div style="text-align: left; width: 56px">
      <input type="radio" name="user_direction" value="North" required>North<br>
      <input type="radio" name="user_direction" value="South" required>South <br>
      <input type="radio" name="user_direction" value="East" required>East   <br>
      <input type="radio" name="user_direction" value="West" required>West   <br>
    </div>
      <input type="submit" value="Take me this way!"></input>
   <div id="score_counter">
        <p> Score: {{user_score}} </p>
      </div></form>  </center> 
  </div>

  <!-- <p> You went <span style="text-transform: uppercase">{{direction}}</span></p> -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/jquery.js" type="text/javascript" ></script>
</html>
